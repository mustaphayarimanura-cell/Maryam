/* Basic Reset and Footer Styling */
footer {
    background-color: #333; /* Dark background */
    color: #fff; /* White text */
    padding: 40px 0 0; /* Top padding, no bottom padding yet */
    font-family: Arial, sans-serif;
}

.footer-container {
    max-width: 1200px; /* Limit footer width */
    margin: 0 auto; /* Center the container */
    padding: 0 20px 40px; /* Horizontal padding and bottom padding */
    display: flex; /* Enable Flexbox for horizontal layout */
    flex-wrap: wrap; /* Allow sections to wrap on smaller screens */
    justify-content: space-between; /* Space out the sections */
}

/* Styling for each section */
.footer-section {
    width: 100%; /* Default to full width on mobile */
    margin-bottom: 20px;
}

.footer-section h3 {
    margin-bottom: 15px;
    font-size: 1.2em;
    border-bottom: 2px solid #555; /* Subtle separator */
    padding-bottom: 5px;
}

/* Styling for quick links */
.footer-section.links ul {
    list-style: none; /* Remove bullet points */
    padding: 0;
}

.footer-section.links ul li a {
    color: #ccc; /* Light gray links */
    text-decoration: none; /* Remove underline */
    display: block; /* Make the whole area clickable */
    padding: 5px 0;
    transition: color 0.3s;
}

.footer-section.links ul li a:hover {
    color: #007bff; /* Hover color */
}

/* Styling for contact and social media */
.footer-section p {
    margin-bottom: 8px;
    color: #ccc;
}

.social-links a {
    color: #fff;
    text-decoration: none;
    margin-right: 15px; /* Space between links */
    font-size: 1.1em;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #007bff;
}

/* Copyright Bar */
.footer-bottom {
    text-align: center;
    padding: 15px 20px;
    border-top: 1px solid #444; /* Separator line */
    background-color: #222; /* Slightly darker background for the bottom bar */
}

.footer-bottom p {
    margin: 0;
    font-size: 0.9em;
    color: #ccc;
}

/* Media Query for larger screens (e.g., tablet and desktop) */
@media (min-width: 768px) {
    .footer-section {
        width: 30%; /* Approximately one-third width */
    }
}
